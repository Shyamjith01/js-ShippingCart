<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E commerce js</title>

    <link rel="stylesheet" href="/assets/js/css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-white fixed-top bg-dark">
        <div class="container-fluid text-white">
            <a class="topHeader navbar-brand">shoppingCart</a>
            <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#CartModal"
                onclick="renderCart()">Cart</button>
        </div>
    </nav>
    <section id="showcase">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div>
                        <h2 class="siteHeader1 text-white">Start shopping Today</h2>
                        <a href="#products"><button class="orangeBtn btn btn-primary btn-lg">Explore</button></a>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <section id="products" class="mt-5">
        <h2 class="headerPro text-center">Products</h2>
        <div class="container">
            <div class="row">


            </div>
        </div>

    </section>

    <footer>
        Copyright Â© 2022
    </footer>


    <!-- Modal -->
    <div class="modal fade" id="CartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                




                <div class="modal-body">


                </div>
                <div class="modal-footer">
                    <h4 id="cartTotal"></h4>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a id="mainBtn"><button type="button" class="btn btn-primary"
                            onclick="handleCheckout()">Checkout</button></a>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>
